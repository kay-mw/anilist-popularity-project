name: Lint

on: 
  push:
    branches: [ refactor ]
    paths-ignore:
      - "./docs"
      - "./nix"
      - "./sql"
      - "./tf_deployment"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Lint (black)
      uses: psf/black@stable
      with:
        options: "--check --verbose"
        src: "."

    - name: Lint (isort)
      uses: isort/isort-action@master
      with:
        sort-path: "."
        requirements-files: "./requirements.txt"
