{% macro plot(title, plot) %}
    <div class="hero p-4 sm:p-8 bg-neutral rounded border border-secondary">
	<div class="hero-content flex-col w-full">
	    <h1 class="text-primary font-medium text-2xl sm:text-4xl lg:text-5xl mb-4 text-center">{{ title }}</h1>
	    <div class="divider"></div>
	    <div class="w-full">
		{% autoescape off %}
		    {{ plot }}
		{% endautoescape %}
	    </div>
	</div>
    </div>
{% endmacro %}
